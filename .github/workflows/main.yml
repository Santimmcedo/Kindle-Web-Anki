name: Build and Deploy Anki Deck to GitHub Pages

on:
  workflow_dispatch: # Permite iniciar manualmente
  schedule:
    - cron: '0 */12 * * *' # Roda a cada 12 horas

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run exporter script
        run: python anki_exporter.py
        env:
          # Passa os secrets para o script Python
          ANKIWEB_SESSION_COOKIE: ${{ secrets.ANKIWEB_SESSION_COOKIE }}
          DECK_NAME: ${{ secrets.DECK_NAME }}
      
      # REMOVEMOS O PASSO DE INSTALAR O CHROME DAQUI

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

